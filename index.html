<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
  <div class="cuerpo">
    <div class="bot0n">
      <a class='button1'>
        <img class='button1'
          onmouseout='resetImage(this, "https://i.ibb.co/42M3Z5Z/1v2c.png")'
          onmouseover='playSoundAndChangeImage(this, "click5.wav", "https://i.ibb.co/g3kPFHB/1v7.png")'
          src='https://i.ibb.co/42M3Z5Z/1v2c.png'/>
      </a>
    </div>
    <br>
    <div class="cuerpo2">
      <div class="bot0n2">
        <a class='button2'>
          <img class='button2'
            onmouseout='resetImage(this, "https://i.ibb.co/237s4FM/1qd.png")'
            onmouseover='playSoundAndChangeImage(this, "click5.wav", "https://i.ibb.co/6vLrvLW/1qc.png")'
            src='https://i.ibb.co/237s4FM/1qd.png'/>
        </a>
      </div>
      <div class="cuerpo3">
        <div class="bot0n3">
          <a class='button3' href='https://xat.me/schroederz'>
            <img class='button3'
              onmouseout='resetImage(this, "https://i.ibb.co/k12NY4z/1xd.png")'
              onmouseover='playSoundAndChangeImage(this, "click5.wav", "https://i.ibb.co/tBvHDJm/1xc.png")'
              src='https://i.ibb.co/k12NY4z/1xd.png'/>
          </a>
        </div>
      </div>
    </div>

  <audio id="sonido" preload="auto">
    <source id="sound1" src="click5.wav" type="audio/wav">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    function playSoundAndChangeImage(image, soundFileName, newImageSrc) {
      var audio = document.getElementById('sonido');
      var soundSource = document.getElementById('sound1');

      soundSource.src = soundFileName;
      audio.load(); // Recargar el audio para que cambie la pista
      audio.play();

      image.src = newImageSrc;
    }

    function resetImage(image, originalImageSrc) {
      image.src = originalImageSrc;
    }
  </script>
</body>
</html>
